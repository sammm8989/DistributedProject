<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DSGT 4 Broker</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<script type="module" src="index.js">

</script>

<header>
    <div id="headerdiv" class="header-menu">
        <a href="/">
            <div class="header-title">Rock Meldert</div>
        </a>
        <div class="header-right">
            <div class="header-name" id="namediv"></div>
            <span id="btnLogout" class="header-icon">
        <img src="/images/logout.svg" height="24" />
      </span>
        </div>
    </div>
</header>

<div id="logindiv" class="login">

    <div class="textfield">
        <label for="email"></label>
        <input class="email" type="text" id="email" required="required" placeholder="Email"/>
    </div>
    <div class="textfield">
        <label for="password"></label>
        <input class="password" type="password" id="password" required="required" placeholder="Password"/>
    </div>
    <div class="login-button" id="btnSignIn">Sign In</div>
    <div class="login-button signup-button" id="btnSignUp">Sign up</div>
</div>
<div class="page" id="contentdiv"></div>

</body>
</html>
